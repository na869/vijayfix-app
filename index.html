<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VijayFix - Hyperlocal Repairs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Loading & Error State Styling */
    #root:empty {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9fafb;
    }
    #root:empty::after {
      content: 'Loading VijayFix...';
      color: #6b7280;
      font-weight: 500;
      margin-top: 1rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    #root:empty::before {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid #3b82f6;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    /* Custom Animations */
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
  </style>
  <script>
    // Polyfill for process.env
    window.process = { env: { API_KEY: '' } };
    
    // Error Handler
    window.addEventListener('error', function(e) {
      const root = document.getElementById('root');
      if (root && root.childElementCount === 0) {
         console.error(e);
         document.body.innerHTML = `
           <div style="display:flex;height:100vh;justify-content:center;align-items:center;color:#ef4444;flex-direction:column;font-family:sans-serif;text-align:center;padding:20px;">
             <h2 style="font-size:1.5rem;font-weight:bold;margin-bottom:10px;">⚠️ Application Failed to Load</h2>
             <p style="color:#374151;background:#f3f4f6;padding:15px;border-radius:8px;font-family:monospace;max-width:800px;overflow:auto;">${e.message}</p>
             <button onclick="window.location.reload()" style="margin-top:20px;padding:10px 20px;background:#2563eb;color:white;border:none;border-radius:6px;cursor:pointer;">Reload App</button>
           </div>
         `;
      }
    });
  </script>
 <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
